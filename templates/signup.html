<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-serif">

    <!-- Signup Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>

        <!-- Flash messages for errors -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="text-red-500 text-lg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form action="{{ url_for('handle_signup') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-6 text-black"></i>
                    <input type="text" name="username" id="username" required placeholder="Your username" class="w-full p-3 pl-10 border rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-6 text-black"></i>
                    <input type="email" name="email" id="email" required placeholder="Your email" class="w-full p-3 pl-10 border rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-6 text-black"></i>
                    <input type="password" name="password" id="password" required placeholder="Your password" class="w-full p-3 pl-10 border rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-6 text-black"></i>
                    <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your password" class="w-full p-3 pl-10 border rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <button type="submit" class="text-lg w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600 text-base">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
